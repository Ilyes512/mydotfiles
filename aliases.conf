# Misc
alias ll="ls -la"
alias ..="cd .."
alias cls="clear"

# Vim
alias vim="nvim"

# Tmux
alias tmux="tmux -2 -u"  # for 256color
alias tnew="tmux new -s"
alias tattach="tmux attach -t"

# Tmux workspaces
alias tt="tmux attach -t home || mux home"
alias ttw="tmux attach -t work || mux work"

# Tmuxinator
alias mux="tmuxinator"

# Vagrant
alias vup="vagrant up"
alias vss="vagrant ssh"
alias vha="vagrant halt"
alias vre="vagrant reload"
alias vstart="vagrant up && vagrant ssh"
alias vrestart="vagrant reload && vagrant ssh"

# Laravel specific aliases
alias artisan="php artisan"

# Ansible
alias ansigal="ansible-galaxy"

# System upgrade
alias upgradesystem="antigen update && antigen cleanup && brew update && brew upgrade --cleanup && brew prune && brew cask cleanup"

# Include custom aliases
[[ -f ~/.aliases.local ]] && source ~/.aliases.local

# System upgrade
alias upgradesystem="upgrade_oh_my_zsh && brew update && brew upgrade"
